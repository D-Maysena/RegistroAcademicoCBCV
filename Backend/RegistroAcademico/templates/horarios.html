<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Horarios</title>
    {% load static %}
    <link href="{% static 'css/horarios.css' %}" rel="stylesheet">
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% include 'layoutNav.html' %}



    <div class="container mt-5">
        <h1>Horarios</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Grupo</th>
                    <th>Aula</th>
                    <th>Turno</th>
                    <th>Docente</th>
                    <th>DÃ­a</th>
                </tr>
            </thead>
            <tbody>
                {% for asignacion in horario %}
                    <tr>
                        <td>{{ asignacion.grupo }}</td>
                        <td>{{ asignacion.aula }}</td>
                        <td>{{ asignacion.turno }}</td>
                        <td>{{ asignacion.docente }}</td>
                        <td>Lunes - Viernes</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No hay asignaciones.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
